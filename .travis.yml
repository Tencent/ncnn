sudo: false
dist: xenial

language: cpp

compiler:
  - gcc
  - clang

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - cmake
    - libprotobuf-dev
    - protobuf-compiler

before_install:
  - wget https://dl.google.com/android/repository/android-ndk-r18b-linux-x86_64.zip
  - unzip -q android-ndk-r18b-linux-x86_64.zip
  - export ANDROID_NDK=`pwd`/android-ndk-r18b

script:
  - mkdir build
  - cd build
  - cmake ..
  - make -j2
