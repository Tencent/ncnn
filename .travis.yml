sudo: false
dist: trusty

language: cpp

compiler:
  - g++

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - cmake

install:
  - wget https://github.com/google/protobuf/archive/v3.5.1.tar.gz
  - tar -xzvf protobuf-3.5.1.tar.gz
  - pushd protobuf-3.5.1 && ./configure --prefix=/usr && make && sudo make install && popd

script:
  - mkdir build
  - cd build
  - cmake ..
  - make
