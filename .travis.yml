sudo: false

language: cpp

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - cmake
      - libprotobuf-dev
      - protobuf-compiler

matrix:
  include:
    - os: linux
      dist: xenial
      compiler: gcc

    - os: linux
      dist: xenial
      compiler: clang

    - os: osx
      osx_image: xcode8

    - os: windows
      dist: 1803-containers

script:
  - if [ $TRAVIS_OS_NAME == linux ]; then mkdir build && cd build && cmake .. && make -j2; fi
  - if [ $TRAVIS_OS_NAME == osx ]; then mkdir build && cd build && cmake -DNCNN_OPENMP=OFF .. && make -j2; fi
  - if [ $TRAVIS_OS_NAME == windows ]; then mkdir build && cd build && cmake -G"NMake Makefiles" .. && nmake; fi
