sudo: false

language: cpp

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - cmake
      - libprotobuf-dev
      - protobuf-compiler

  homebrew:
    packages:
      - protobuf

  chocolatey:
    packages:
      - protoc

matrix:
  include:
    - name: "linux-gcc"
      os: linux
      dist: xenial
      compiler: gcc
      env:
        - BUILD="mkdir build && cd build && cmake .. && make -j2"

    - name: "linux-clang"
      os: linux
      dist: xenial
      compiler: clang
      env:
        - BUILD="mkdir build && cd build && cmake .. && make -j2"

    - name: "osx-clang"
      os: osx
      osx_image: xcode8
      env:
        - BUILD="mkdir build && cd build && cmake .. && make -j2"

    - name: "windows-vs2017"
      os: windows
      dist: 1803-containers
      env:
        - BUILD="mkdir build && cd build && cmake .. && cmake --build ."

    - name: "linux-android-armv7"
      os: linux
      dist: xenial
      env:
        - BEFORE_BUILD="wget https://dl.google.com/android/repository/android-ndk-r18b-linux-x86_64.zip && unzip -q android-ndk-r18b-linux-x86_64.zip && export ANDROID_NDK=`pwd`/android-ndk-r18b"
        - BUILD="mkdir build && cd build && cmake -DCMAKE_TOOLCHAIN_FILE=$ANDROID_NDK/build/cmake/android.toolchain.cmake -DANDROID_ABI="armeabi-v7a" -DANDROID_ARM_NEON=ON -DANDROID_PLATFORM=android-14 .. && make -j2"

    - name: "linux-android-aarch64"
      os: linux
      dist: xenial
      env:
        - BEFORE_BUILD="wget https://dl.google.com/android/repository/android-ndk-r18b-linux-x86_64.zip && unzip -q android-ndk-r18b-linux-x86_64.zip && export ANDROID_NDK=`pwd`/android-ndk-r18b"
        - BUILD="mkdir build && cd build && cmake -DCMAKE_TOOLCHAIN_FILE=$ANDROID_NDK/build/cmake/android.toolchain.cmake -DANDROID_ABI="arm64-v8a" -DANDROID_PLATFORM=android-21 .. && make -j2"

before_install:
  - eval "${BEFORE_BUILD}"

script:
  - eval "${BUILD}"
