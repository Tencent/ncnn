sudo: false

language: cpp

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - cmake
      - libprotobuf-dev
      - protobuf-compiler

  homebrew:
    packages:
      - protobuf

  chocolatey:
    packages:
      - protoc

matrix:
  include:
    - os: linux
      dist: xenial
      compiler: gcc
      env:
        - BUILD="mkdir build && cd build && cmake .. && make -j2"

    - os: linux
      dist: xenial
      compiler: clang
      env:
        - BUILD="mkdir build && cd build && cmake .. && make -j2"

    - os: osx
      osx_image: xcode8
      env:
        - BUILD="mkdir build && cd build && cmake .. && make -j2"

    - os: windows
      dist: 1803-containers
      env:
        - BUILD="mkdir build && cd build && cmake .. && ls && cmake --build ."

script:
  - eval "${BUILD}"
