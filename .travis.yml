sudo: false

language: cpp

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - cmake
      - libprotobuf-dev
      - protobuf-compiler

matrix:
  include:
    - os: linux
      dist: xenial
      compiler: gcc

    - os: linux
      dist: xenial
      compiler: clang

    - os: osx
      osx_image: xcode8

before_install:
  - if [ $TRAVIS_OS_NAME == osx ]; then brew update && brew install protobuf; fi

script:
  - mkdir build
  - cd build
  - cmake ..
  - make -j2
